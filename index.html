<!DOCTYPE html>
<html>
<head>
    <title>YouTube Clone - Single File</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
        }
        .top {
            height: 60px;
            background: #ff0000;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 22px;
            font-weight: bold;
        }
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }
        .sidebar {
            width: 200px;
            background: #f1f1f1;
            padding: 10px;
        }
        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
        }
        .sidebar button:hover {
            background: #ddd;
        }
        .content {
            flex: 1;
            padding: 10px;
        }
        .videos a {
            display: block;
            margin: 10px 0;
            color: blue;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

<div class="top">‚ñ∂ YouTube</div>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('shorts')">Shorts</button>
        <button onclick="showSection('subs')">Subscriptions</button>
        <button onclick="showSection('library')">Library</button>
    </div>

    <!-- Main Content -->
    <div class="content">

        <!-- VIDEO PLAYER -->
        <iframe 
            name="player"
            width="100%"
            height="400"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            frameborder="0"
            allowfullscreen>
        </iframe>

        <!-- HOME -->
        <div id="home" class="section">
            <h3>Recommended</h3>
            <div class="videos">
                <a href="https://www.youtube.com/embed/9bZkp7q19f0" target="player">‚ñ∂ Gangnam Style</a>
                <a href="https://www.youtube.com/embed/l482T0yNkeo" target="player">‚ñ∂ Metallica ‚Äì Enter Sandman</a>
                <a href="https://www.youtube.com/embed/3tmd-ClpJxA" target="player">‚ñ∂ Adele ‚Äì Hello</a>
                <a href="https://www.youtube.com/embed/fJ9rUzIMcZQ" target="player">‚ñ∂ Queen ‚Äì Bohemian Rhapsody</a>
                <a href="https://www.youtube.com/embed/MfY9YO3u7GM" target="player">‚ñ∂ Brown Rang</a>
            </div>
        </div>

        <!-- SHORTS -->
        <div id="shorts" class="section hidden">
            <h3>Shorts</h3>
            <div class="videos">
                <a href="https://www.youtube.com/embed/aqz-KE-bpKQ" target="player">‚ñ∂ Nature Short</a>
                <a href="https://www.youtube.com/embed/5qap5aO4i9A" target="player">‚ñ∂ Chill Music</a>
            </div>
        </div>

        <!-- SUBSCRIPTIONS -->
        <div id="subs" class="section hidden">
            <h3>Subscriptions</h3>
            <div class="videos">
                <a href="https://www.youtube.com/embed/kJQP7kiw5Fk" target="player">‚ñ∂ Luis Fonsi</a>
                <a href="https://www.youtube.com/embed/OPf0YbXqDm0" target="player">‚ñ∂ Mark Ronson</a>
            </div>
        </div>

        <!-- LIBRARY -->
        <div id="library" class="section hidden">
            <h3>Library</h3>
            <p>üìÅ Watch Later</p>
            <p>üïí History</p>
            <p>‚ù§Ô∏è Liked Videos</p>
        </div>

    </div>
</div>

<script>
    function showSection(id) {
        let sections = document.querySelectorAll('.section');
        sections.forEach(section => section.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }
</script>

</body>
</html>
